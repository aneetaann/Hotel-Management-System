<div class="container">
    <div class="options">
        <a  (click)="changeCurrentTab(0)">All Rooms</a>
        <a (click)="changeCurrentTab(1)">Add Rooms</a>
        <a (click)="changeCurrentTab(2)">Edit Rooms</a>
    </div>
    <div *ngIf="currentTab === 0" class="tabs rooms">
        <h2>View Rooms</h2>
        <div *ngFor="let room of allRooms">
            <div class="mdl-card">
                <div class="mdl-card__title">
                <p>Room Number:{{room.roomnumber}}</p> <br>
                <p>Floor:{{room.floor}}</p>
                </div>
                <div class="mdl-card__supporting-text">
                <p>Type:{{room.type}}</p>
                <p>Price:{{room.price}}</p>
                <p>Availability:{{room.availability}}</p>
                </div>
                <div class="mdl-card__actions">
                  <button (click)="deleteRoom(room.id)" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    Delete
                  </button>
                  <button (click)="editRoom(room.id)" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                    Edit
                  </button>
                </div>
            </div>
            <br>
        </div>
        
    </div>
    <div *ngIf="currentTab === 1" class="tabs addRooms">
        <div class="container">
            <div class="demo-card-square mdl-card mdl-shadow--2dp" [formGroup]="loginForm">
                <div class="mdl-card__title mdl-card--expand">
                  <h2 class="mdl-card__title-text">Add Room</h2>
                  </div>
                <div class="mdl-card__supporting-text">
                      <div class="form" [formGroup]="roomForm" >
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input formControlName="roomNo" class="mdl-textfield__input" type="text" id="rNo">
                          <label class="mdl-textfield__label" for="rNo">Room No</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input formControlName="floor" class="mdl-textfield__input" type="text" id="floor">
                          <label class="mdl-textfield__label" for="floor">Floor</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input formControlName="type" class="mdl-textfield__input" type="text" id="type">
                          <label class="mdl-textfield__label" for="type">Type</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input formControlName="availability" class="mdl-textfield__input" type="text" id="avails">
                          <label class="mdl-textfield__label" for="avails">Availability</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                          <input formControlName="price" class="mdl-textfield__input" type="text" id="price">
                          <label class="mdl-textfield__label" for="price">Price</label>
                        </div>

                        <button (click)="addRoom()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Add Room
                        </button>
                      </div>
                </div>
              </div>
    
        </div>
        
    </div>
    <div *ngIf="currentTab === 2" class="tabs editRoom">
      <div class="mdl-card">
        <div class="mdl-card__title editTitle">
          <span>Edit Room</span>
          <span>Room number {{currentRoom.roomnumber}}</span>
          <span>Floor {{currentRoom.floor}}</span>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="form" [formGroup]="editForm" >
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="availability" class="mdl-textfield__input" type="text" id="avails">
                <label class="mdl-textfield__label" for="avails">Availability</label>
              </div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input formControlName="price" class="mdl-textfield__input" type="text" id="price">
                <label class="mdl-textfield__label" for="price">Price</label>
              </div>
          </div>
        </div>
        <div class="mdl-card__actions">
          <button (click)="save()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            Edit
          </button>
        </div>
    </div>
    </div>
</div>
